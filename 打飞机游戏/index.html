<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/reset.css">
  <script src="./js/index.js"></script>
  <title>飞机大战小游戏</title>
</head>
<body>
  <div class="wrap">
    <!-- 开始游戏界面 -->
    <div class="startGame">
      <span>开始游戏</span>
      <p>进入游戏后，按空格键开始游戏</p>
    </div>
    <!-- 进入游戏界面 -->
    <div class="enterGame">
      <div class="myPlane">
        <img src="./image/my.gif" alt="我方飞机" class="plane">
      </div>
      <div class="bullets">
        <!-- <img src="./image/bullet1.png" alt="" class="bullet"> -->
      </div>
      <div class="enemys"></div>
      <div class="scores">
        <p>得分:<span>0</span>分</p>
      </div>
    </div>
  </div>
</body>
</html>
